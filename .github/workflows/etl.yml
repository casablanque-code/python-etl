name: Build ETL v3

on:
  push:
    branches: [ main ]
    paths:
      - 'input/**'     # üî• —Ç—Ä–∏–≥–≥–µ—Ä —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —á—Ç–æ-—Ç–æ –∏–∑–º–µ–Ω–∏–ª–æ—Å—å –≤ input/
  workflow_dispatch:   # üî• –ø–ª—é—Å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤—Ä—É—á–Ω—É—é –∏–∑ Actions

jobs:
  etl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL
        run: |
          python -m scripts.etl

      - name: Pack outputs
        run: |
          cd output
          zip -r ../etl_outputs.zip . || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: etl_outputs
          path: etl_outputs.zip
