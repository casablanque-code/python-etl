name: Build ETL (XLSX/CSV/XML âžœ Supabase CSV)

on:
  push:
  workflow_dispatch:

jobs:
  etl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL
        run: |
          python -m scripts.etl

      - name: Pack outputs
        run: |
          cd output
          zip -r ../etl_outputs.zip . || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: etl_outputs
          path: etl_outputs.zip
