name: Build ETL v3

on:
  push:
    branches:
      - main
    paths:
      - 'input/**'
      - 'scripts/**'
      - '.github/workflows/etl.yml'
      - 'requirements.txt'
      - 'README.md'
  workflow_dispatch:

jobs:
  etl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL
        run: |
          python -m scripts.etl

      - name: Pack outputs
        run: |
          cd output
          zip -r ../etl_outputs.zip . || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: etl_outputs
          path: etl_outputs.zip
